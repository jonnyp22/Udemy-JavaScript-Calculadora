<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "styleP4.css">
    <script src="P4.js"></script>
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>
    <label for="CampoUno">Ingrese el primer número</label>
    <input type="number" id="numeroUno" name="CampoUno" class="campo" placeholder="Ingrese un número" required>
    <br>
    <br>
    <label for="CampoDos">Ingrese el segundo número</label>
    <input type="number" id="numeroDos" name="CampoDos" class="campo" placeholder="Ingrese un número" required>

    <div>
            <p>Seleccione la opción a realizar</p>
            <br>
            <br>
            <button class="botones" onclick="sumar()">Sumar</button>
            <button class="botones" onclick="restar()">Restar</button>
            <button class="botones" onclick="multiplicar()">Multiplicar</button>
            <br><br>
            <button class="botones" onclick="dividir()">Dividir</button>
            <button class="botones" onclick="raiz()">Raíz cuadrada</button>
            <button class="botones" onclick="potencia()">Potencia</button>
            <br><br>
            <button class="botones" onclick="absoluto()">Absoluto</button>
            <button class="botones" onclick="redondo()">Redondear</button>
            <button class="botones" onclick="random()">Aleatorio</button>
            <br><br>
            <div class="Limpiar">
                <button class="limpiado">
                    <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                  </button>
            </div>
    </div>
    <br><br>

    <label for="Resultado">Resultado</label>
    <input type="number" id="CampoResultado"  name="Resultado" class="campo" placeholder="Resultado" readonly>
    <br>
    <h3>Funciones para el resultado</h3>
    <button class="botones" onclick="redondeo()">Redondear</button>
    <button class="botones" onclick="piso()">Piso</button>
    <button class="botones" onclick="techo()">Techo</button>

    <br><br>
    
</body>
</html>
